<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIOU Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Roboto',sans-serif; margin:0; background:#f8fdf8; }
    header { text-align:center; padding:15px; border-bottom:2px solid #ccc; background:#fff; position:relative; }
    header img { max-height:80px; }
    header h1 { color:#00472D; margin:10px 0; }
    nav { position:absolute; top:20px; right:20px; }
    nav a { margin:0 6px; text-decoration:none; color:#00472D; font-weight:600; }
    .container { max-width:800px; margin:40px auto; padding:20px; background:#fff; border:1px solid #ccc; border-radius:8px; box-shadow:0 3px 10px rgba(0,0,0,0.1); }
    h2 { color:#00472D; text-align:center; }
    ul { list-style:none; padding:0; }
    li { margin:10px 0; }
    li a { margin-left:10px; color:blue; text-decoration:none; font-weight:bold; }
    .admin-section { margin-top:20px; text-align:center; }
    .hidden { display:none; }
    footer { text-align:center; padding:20px; background:#f5f5f5; font-size:14px; margin-top:40px; color:#666; }
  </style>
</head>
<body>
  <header>
    <img src="images/aiou-logo.png" alt="AIOU Logo">
    <h1>AIOU Academic Resources</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="books.html">Books</a> |
      <a href="lesson-plan.html">Lesson Plan</a> |
      <a href="teaching-practice.html">Teaching Practice</a> |
      <a href="research-project.html">Research Project</a>
    </nav>
  </header>

  <div class="container">
    <h2>Books</h2>
    <p>Download available books below:</p>
    <ul id="fileList"></ul>

    <div class="admin-section">
      <input type="password" id="adminPass" placeholder="Enter Admin Password">
      <button onclick="checkAdmin()">Login as Admin</button>
      <div id="uploadArea" class="hidden">
        <input type="file" id="fileInput">
        <input type="text" id="fileCode" placeholder="Enter file code">
        <button onclick="uploadFile()">Upload</button>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 AIOU Resources | Developed by Zeeshan
  </footer>

  <script>
    const adminPassword = "admin123"; 
    function checkAdmin() {
      const pass = document.getElementById("adminPass").value;
      if(pass === adminPassword){
        document.getElementById("uploadArea").classList.remove("hidden");
      } else {
        alert("Wrong password!");
      }
    }
    function uploadFile(){
      const file = document.getElementById("fileInput").files[0];
      const code = document.getElementById("fileCode").value;
      if(file && code){
        const li = document.createElement("li");
        li.textContent = code + " - " + file.name;
        const link = document.createElement("a");
        link.href = URL.createObjectURL(file);
        link.download = file.name;
        link.textContent = "Download";
        li.appendChild(link);
        document.getElementById("fileList").appendChild(li);
        alert("File uploaded (temporary in browser).");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIOU Result Calculator</title>
  <meta name="description" content="Free AIOU result calculator. Calculate your marks easily for Matric, FA, BA, BS, B.Ed, ADE, BBA students.">
  <meta name="keywords" content="AIOU result calculator, Allama Iqbal Open University, AIOU marks calculator, online result calculator">
  <meta name="author" content="Zeeshan">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fdf8;
      color: #222;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: #00472D;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Page Heading */
    h1 {
      text-align: center;
      color: #00472D;
      margin-top: 20px;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: #00472D;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #006400;
    }

    /* Result Card */
    .result-card {
      border: 2px solid #00472D;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      background: #f9fff9;
    }
    .result-card h3 {
      text-align: center;
      color: #00472D;
      text-decoration: underline;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #00472D;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e8f5e9;
    }
    .final-row {
      background: #c6ecc6;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #00472D;
      color: white;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/aiou-logo.png" alt="AIOU Logo">
    <nav>
      <a href="./index.html">Home</a>
      <a href="./books.html">Books</a>
      <a href="./lesson-plan.html">Lesson Plan</a>
      <a href="./teaching-practice.html">Teaching Practice</a>
      <a href="./research-project.html">Research Project</a>
      <a href="./calculator.html" style="text-decoration: underline;">Calculator</a>
    </nav>
  </header>

  <h1>AIOU Result Calculator</h1>

  <!-- Calculator -->
  <div class="container">
    <label for="class">Select Class:</label>
    <select id="class" onchange="toggleInputs()">
      <option value="">--Select--</option>
      <option value="matric">Matric / FA / BA</option>
      <option value="bs">BS / B.Ed / ADE / BBA</option>
    </select>

    <!-- Matric Section -->
    <div id="matricInputs" style="display:none;">
      <label for="assignSelect">Select Assignments:</label>
      <select id="assignSelect" onchange="generateAssignmentInputs()">
        <option value="">--Select--</option>
        <option value="2">2 Assignments</option>
        <option value="4">4 Assignments</option>
      </select>
      <div id="assignmentFields"></div>
      <label>Paper Marks (out of 100):</label>
      <input type="number" id="matricPaper" min="0" max="100">
    </div>

    <!-- BS Section -->
    <div id="bsInputs" style="display:none;">
      <label>Assignment 1 Marks:</label>
      <input type="number" id="bsAssign1" min="0" max="100">
      <label>Assignment 2 Marks:</label>
      <input type="number" id="bsAssign2" min="0" max="100">
      <label>Quiz Marks (out of 30):</label>
      <input type="number" id="bsQuiz" min="0" max="30">
      <label>Paper Marks (out of 100):</label>
      <input type="number" id="bsPaper" min="0" max="100">
    </div>

    <button onclick="calculateResult()">Calculate Result</button>

    <div id="resultCard" class="result-card" style="display:none;">
      <h3>Result Card</h3>
      <div id="resultDetails"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Developed by Zeeshan (AIOU Help) | Contact: 0304-0571214<br>
    Â© 2025 Allama Iqbal Open University
  </footer>

  <script>
    function toggleInputs() {
      const selectedClass = document.getElementById("class").value;
      document.getElementById("matricInputs").style.display = "none";
      document.getElementById("bsInputs").style.display = "none";
      document.getElementById("assignmentFields").innerHTML = "";
      document.getElementById("assignSelect").value = "";
      if (selectedClass === "matric") {
        document.getElementById("matricInputs").style.display = "block";
      } else if (selectedClass === "bs") {
        document.getElementById("bsInputs").style.display = "block";
      }
      document.getElementById("resultCard").style.display = "none";
    }

    function generateAssignmentInputs() {
      const count = parseInt(document.getElementById("assignSelect").value) || 0;
      const container = document.getElementById("assignmentFields");
      container.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const label = document.createElement("label");
        label.textContent = `Assignment ${i} Marks:`;
        const input = document.createElement("input");
        input.type = "number";
        input.id = `matricAssign${i}`;
        input.min = 0;
        input.max = 100;
        input.style = "margin-bottom:10px;";
        container.appendChild(label);
        container.appendChild(input);
      }
    }

    function calculateResult() {
      const selectedClass = document.getElementById("class").value;
      let tableHTML = "";

      if (selectedClass === "matric") {
        const assignCount = parseInt(document.getElementById("assignSelect").value) || 0;
        let assignTotal = 0;
        if (assignCount > 0) {
          for (let i = 1; i <= assignCount; i++) {
            assignTotal += parseFloat(document.getElementById("matricAssign" + i).value) || 0;
          }
          var assignAvg = assignTotal / assignCount;
        } else {
          var assignAvg = 0;
        }
        let assignWeighted = (assignAvg * 0.30);
        let paper = parseFloat(document.getElementById("matricPaper").value) || 0;
        let paperWeighted = (paper * 0.70);
        let finalResult = assignWeighted + paperWeighted;

        tableHTML = `
          <table>
            <tr><th>Component</th><th>Marks</th><th>% Weight</th><th>Weighted</th></tr>
            <tr><td>Assignments Avg</td><td>${assignAvg.toFixed(2)}</td><td>30%</td><td>${assignWeighted.toFixed(2)}</td></tr>
            <tr><td>Paper</td><td>${paper.toFixed(2)}</td><td>70%</td><td>${paperWeighted.toFixed(2)}</td></tr>
            <tr class="final-row"><th colspan="3">Final Result</th><th>${finalResult.toFixed(2)}</th></tr>
          </table>`;
      }

      else if (selectedClass === "bs") {
        let assign1 = parseFloat(document.getElementById("bsAssign1").value) || 0;
        let assign2 = parseFloat(document.getElementById("bsAssign2").value) || 0;
        let quiz = parseFloat(document.getElementById("bsQuiz").value) || 0;
        let paper = parseFloat(document.getElementById("bsPaper").value) || 0;

        let assignAvg = (assign1 + assign2) / 2;
        let assignWeighted = (assignAvg * 0.20);
        let paperWeighted = (paper * 0.50);
        // quiz is out of 30, included directly as per original logic
        let finalResult = assignWeighted + quiz + paperWeighted;

        tableHTML = `
          <table>
            <tr><th>Component</th><th>Marks</th><th>% Weight</th><th>Weighted</th></tr>
            <tr><td>Assignments Avg</td><td>${assignAvg.toFixed(2)}</td><td>20%</td><td>${assignWeighted.toFixed(2)}</td></tr>
            <tr><td>Quiz (out of 30)</td><td>${quiz.toFixed(2)}</td><td>30%</td><td>${quiz.toFixed(2)}</td></tr>
            <tr><td>Paper</td><td>${paper.toFixed(2)}</td><td>50%</td><td>${paperWeighted.toFixed(2)}</td></tr>
            <tr class="final-row"><th colspan="3">Final Result</th><th>${finalResult.toFixed(2)}</th></tr>
          </table>`;
      }

      else {
        tableHTML = `<p style="text-align:center;color:#a00;">Please select a class first.</p>`;
      }

      document.getElementById("resultDetails").innerHTML = tableHTML;
      document.getElementById("resultCard").style.display = (tableHTML ? "block" : "none");
      window.scrollTo({ top: document.getElementById("resultCard").offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</body>
</html>

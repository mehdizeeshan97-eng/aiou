    h1 {
      text-align: center;

      margin-top: 20px;

    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      position: relative;
      z-index: 1;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1rem;

    button {
      background: #00472D;

      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;

    button:hover {

    .result-card {

      padding: 15px;

    }
    .result-card h3 {
      text-align: center;
      color: #00472D;
      text-decoration: underline;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #00472D;

    th {
      background: #e8f5e9;
    }

      background: #c6ecc6;

    }

    footer {
      text-align: center;
      padding: 15px;

      color: white;
      margin-top: 40px;
      font-size: 0.9rem;

      z-index: 1;
    }

<body>

  <div class="abstract-background"></div>

  <header>
    <img src="aiou-logo.png" alt="AIOU Logo">
    <nav>
      <a href="./index.html">Home</a>
      <a href="./books.html">Books</a>
      <a href="./lesson-plan.html">Lesson Plan</a>
      <a href="./teaching-practice.html">Teaching Practice</a>

      <a href="./past-papers.html">Past Papers</a>
      <a href="./calculator.html" style="text-decoration: underline;">Calculator</a>
    </nav>
  </header>

  <h1>AIOU Result Calculator</h1>

  <div class="container">

    <!-- ðŸ”¹ Grade & CGPA Calculator -->
    <h3 style="color:#00472D;text-align:center;">Calculate Grade & CGPA</h3>
    <label for="totalMarks">Enter your total number:</label>
    <input type="number" id="totalMarks" placeholder="Total Marks" min="1">

    <label for="obtainedMarks">Enter your obtained number:</label>
    <input type="number" id="obtainedMarks" placeholder="Obtained Marks" min="0">

    <button onclick="calculateGrade()">Calculate Grade & CGPA</button>

    <div id="gradeResult" class="result-card" style="display:none;">
      <h3>Grade & CGPA Result</h3>
      <div id="gradeDetails"></div>
    </div>

    <hr style="margin:30px 0;">

    <!-- ðŸ”¹ Class Result Calculator -->
    <label for="class">Select Class:</label>
    <select id="class" onchange="toggleInputs()">
      <option value="">--Select--</option>
      <option value="matric">Matric / FA / BA</option>
      <option value="bs">BS / B.Ed / ADE / BBA</option>
    </select>

    <div id="matricInputs" style="display:none;">
      <label for="assignSelect">Select Assignments:</label>
      <select id="assignSelect" onchange="generateAssignmentInputs()">
        <option value="">--Select--</option>
        <option value="2">2 Assignments</option>
        <option value="4">4 Assignments</option>
      </select>
      <div id="assignmentFields"></div>
      <label>Paper Marks (out of 100):</label>
      <input type="number" id="matricPaper" min="0" max="100">
    </div>

    <div id="bsInputs" style="display:none;">
      <label>Assignment 1 Marks:</label>
      <input type="number" id="bsAssign1" min="0" max="100">
      <label>Assignment 2 Marks:</label>
      <input type="number" id="bsAssign2" min="0" max="100">
      <label>Quiz Marks (out of 30):</label>
      <input type="number" id="bsQuiz" min="0" max="30">
      <label>Paper Marks (out of 100):</label>
      <input type="number" id="bsPaper" min="0" max="100">
    </div>

    <button onclick="calculateResult()">Calculate Result</button>

    <div id="resultCard" class="result-card" style="display:none;">
      <h3>Result Card</h3>
      <div id="resultDetails"></div>
    </div>
  </div>

  <!-- ðŸ”’ Website Protection Script -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false;
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
    };
    document.addEventListener('copy', (e) => {
      e.preventDefault();
      alert("Copying content is disabled on this website.");
    });
  </script>

  <script>
    // ðŸ”¹ Calculate Grade & CGPA Function
    function calculateGrade() {
      const total = parseFloat(document.getElementById("totalMarks").value);
      const obtained = parseFloat(document.getElementById("obtainedMarks").value);

      if (!total || !obtained || obtained > total) {
        alert("Please enter valid marks.");
        return;
      }

      const percentage = (obtained / total) * 100;
      let grade = "";
      let cgpa = "";

// âœ… AIOU Accurate Grade & CGPA Scheme
if (percentage < 40) {
  grade = "F";
  cgpa = "0.00";
} 
else if (percentage >= 40 && percentage < 50) {
  grade = "D";
  cgpa = (2.00 - (50 - percentage) * 0.20).toFixed(2); // 40=1.00 to 49=1.90
} 
else if (percentage >= 50 && percentage < 65) {
  grade = "C";
  cgpa = (2.00 + (percentage - 50) * 0.067).toFixed(2); // 50=2.00 to 64â‰ˆ2.94
} 
else if (percentage >= 65 && percentage < 80) {
  grade = "B";
  cgpa = (3.00 + (percentage - 65) * 0.067).toFixed(2); // 65=3.00 to 79â‰ˆ3.94
} 
else if (percentage >= 80 && percentage <= 100) {
  grade = "A";
  cgpa = "4.00"; // 80 and above
} 
else {
  grade = "Invalid";
  cgpa = "N/A";
}

      const resultHTML = `
        <table>
          <tr><th>Percentage</th><th>Grade</th><th>CGPA</th></tr>
          <tr><td>${percentage.toFixed(2)}%</td><td>${grade}</td><td>${cgpa}</td></tr>
        </table>
      `;

      document.getElementById("gradeDetails").innerHTML = resultHTML;
      document.getElementById("gradeResult").style.display = "block";
    }

    // ðŸ”¹ Existing Result Calculator Functions
    function toggleInputs() {
      const selectedClass = document.getElementById("class").value;
      document.getElementById("matricInputs").style.display = "none";
      document.getElementById("bsInputs").style.display = "none";
      document.getElementById("assignmentFields").innerHTML = "";
      document.getElementById("assignSelect").value = "";
      if (selectedClass === "matric") {
        document.getElementById("matricInputs").style.display = "block";
      } else if (selectedClass === "bs") {
        document.getElementById("bsInputs").style.display = "block";
      }
      document.getElementById("resultCard").style.display = "none";
    }

    function generateAssignmentInputs() {
      const count = parseInt(document.getElementById("assignSelect").value) || 0;
      const container = document.getElementById("assignmentFields");
      container.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const label = document.createElement("label");
        label.textContent = `Assignment ${i} Marks:`;
        const input = document.createElement("input");
        input.type = "number";
        input.id = `matricAssign${i}`;
        input.min = 0;
        input.max = 100;
        input.style = "margin-bottom:10px;";
        container.appendChild(label);
        container.appendChild(input);
      }
    }

    function calculateResult() {
      const selectedClass = document.getElementById("class").value;
      let tableHTML = "";

      if (selectedClass === "matric") {
        const assignCount = parseInt(document.getElementById("assignSelect").value) || 0;
        let assignTotal = 0;
        if (assignCount > 0) {
          for (let i = 1; i <= assignCount; i++) {
            assignTotal += parseFloat(document.getElementById("matricAssign" + i).value) || 0;
          }
          var assignAvg = assignTotal / assignCount;
        } else {
          var assignAvg = 0;
        }
        let assignWeighted = (assignAvg * 0.30);
        let paper = parseFloat(document.getElementById("matricPaper").value) || 0;
        let paperWeighted = (paper * 0.70);
        let finalResult = assignWeighted + paperWeighted;

        tableHTML = `
          <table>
            <tr><th>Component</th><th>Marks</th><th>% Weight</th><th>Weighted</th></tr>
            <tr><td>Assignments Avg</td><td>${assignAvg.toFixed(2)}</td><td>30%</td><td>${assignWeighted.toFixed(2)}</td></tr>
            <tr><td>Paper</td><td>${paper.toFixed(2)}</td><td>70%</td><td>${paperWeighted.toFixed(2)}</td></tr>
            <tr class="final-row"><th colspan="3">Final Result</th><th>${finalResult.toFixed(2)}</th></tr>
          </table>`;
      }

      else if (selectedClass === "bs") {
        let assign1 = parseFloat(document.getElementById("bsAssign1").value) || 0;
        let assign2 = parseFloat(document.getElementById("bsAssign2").value) || 0;
        let quiz = parseFloat(document.getElementById("bsQuiz").value) || 0;
        let paper = parseFloat(document.getElementById("bsPaper").value) || 0;

        let assignAvg = (assign1 + assign2) / 2;
        let assignWeighted = (assignAvg * 0.20);
        let paperWeighted = (paper * 0.50);
        let finalResult = assignWeighted + quiz + paperWeighted;

        tableHTML = `
          <table>
            <tr><th>Component</th><th>Marks</th><th>% Weight</th><th>Weighted</th></tr>
            <tr><td>Assignments Avg</td><td>${assignAvg.toFixed(2)}</td><td>20%</td><td>${assignWeighted.toFixed(2)}</td></tr>
            <tr><td>Quiz (out of 30)</td><td>${quiz.toFixed(2)}</td><td>30%</td><td>${quiz.toFixed(2)}</td></tr>
            <tr><td>Paper</td><td>${paper.toFixed(2)}</td><td>50%</td><td>${paperWeighted.toFixed(2)}</td></tr>
            <tr class="final-row"><th colspan="3">Final Result</th><th>${finalResult.toFixed(2)}</th></tr>
          </table>`;
      }

      else {
        tableHTML = `<p style="text-align:center;color:#a00;">Please select a class first.</p>`;
      }

      document.getElementById("resultDetails").innerHTML = tableHTML;
      document.getElementById("resultCard").style.display = (tableHTML ? "block" : "none");
      window.scrollTo({ top: document.getElementById("resultCard").offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</body>
